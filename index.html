<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://unkpg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="./stylehseet.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Images/Netflix_2015_logo.svg">
        </div>
        <div class="signIn">
            <button class="button" href="/login">Sign In</button>
        </div>

        <div class="signInBlock">
            <div class="formm">
                <form>
                    <h1>Sign In</h1>
                    <div class="info">
                        <input class="email" type="email" placeholder="Email or phone number"> <br>
                        <input class="email" type="password" placeholder="Password">
                    </div>
                    <div class="btn">
                        <button class="btn-primary" type="submit">Sign In</button>
                    </div>
                   
                </form>

            </div>

    </header>
<!--VUE-->


<!--Link to Vue latest version-->
<script src="https://unpkg.com/vue@3.0.2"></script>


<div id="app">{{ message }}</div>

    <script>
      const { createApp } = Vue
    
      createApp({
        data() {
          return {
            message: 'Hello Vue'
          }
        }
      }).mount('#app')
    </script>   

</body>

</html>
